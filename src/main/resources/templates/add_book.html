<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
</head>
<body>
<h1 th:text="${book.id == null} ? 'Add Book' : 'Edit Book'"></h1>
<form th:action="${book.id == null} ? @{/books/add} : @{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br>
    <label>Author:</label>
    <select th:field="*{author.id}" required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>
    <button type="submit">Submit</button>
</form>
<a href="/books">Back to Books</a>
</body>
</html>
